<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zaloguj się | Sklep Muzyczny</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2>Zaloguj się</h2>
    <form action="#" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Twój email" />

      <label for="password">Hasło</label>
      <input type="password" id="password" name="password" required placeholder="Twoje hasło" />

      <button type="submit">Zaloguj się</button>

      <div class="register-link">
        <p>Nie masz konta? <a href="registration.html">Zarejestruj się</a></p>
      </div>
    </form>
  </div>
</div>

</body>
</html>
