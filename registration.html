<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rejestracja | Sklep Muzyczny</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2>Zarejestruj się</h2>
    <form action="#" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Twój email" />
      
      <label for="password">Hasło</label>
      <input type="password" id="password" name="password" required placeholder="Twoje hasło" />

      <label for="confirm-password">Potwierdź hasło</label>
      <input type="password" id="confirm-password" name="confirm-password" required placeholder="Potwierdź hasło" />

      <button type="submit">Zarejestruj się</button>

      <div class="login-link">
        <p>Masz już konto? <a href="signin.html">Zaloguj się</a></p>
      </div>
    </form>
  </div>
</div>

</body>
</html>
